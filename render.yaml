# render.yaml
services:
  - type: web
    name: artglaze
    env: python
    plan: free                 # or starter, depending on your plan
    buildCommand: pip install -r requirements.txt
    startCommand: >
      gunicorn wsgi:app
      --workers ${WEB_CONCURRENCY:-1}
      --threads ${WEB_THREADS:-2}
      --timeout ${WEB_TIMEOUT:-180}
      --graceful-timeout ${WEB_GRACEFUL_TIMEOUT:-180}
      --bind 0.0.0.0:${PORT:-10000}
    envVars:
